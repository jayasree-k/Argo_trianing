apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ui
spec:
  replicas: 
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nginx-ui
  template:
    metadata:
      labels:
        app: nginx-ui
    spec:
      containers:
      - image: nginx
        name: nginx-ui
        ports:
        - containerPort: 80
